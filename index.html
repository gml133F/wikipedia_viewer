  <title>Wikipedia Viewer</title>

<body>


  <div class="container">

    <form action="" target="_blank">
      <p>Hello Wikipedia.</p>
      <label for="searchString">I want to read about...</label><br>


      <input type="text" id="searchString" autofocus autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='Enter text here'" required>


      <div>

        <button type="submit" name="new" class="buttons"><i class="fa fa-search" aria-hidden="true"> </i></button>

        <button type="button" name="new" class="buttons" id="new">Clear</i></button>

        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="buttons" type="button" name="random"><i class="fa fa-random" aria-hidden="true"></i></button></a>
      </div>


      <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Wikipedia_svg_logo.svg" alt="wikipedia logo">


    </form>


    <div id="results">


    </div>

  </div>
